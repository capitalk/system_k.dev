[DEFAULT]
ConnectionType=initiator
ReconnectInterval=60
FileStorePath=store
FileLogPath=log
StartTime=23:54:01
EndTime=23:53:00
UseDataDictionary=Y
DataDictionary=./spec/FIX42.xml
SocketNoDelay=Y
# FIXT/50 specific
#DefaultApplVerID=7
#TransportDataDictionary=./spec/FIXT11.xml
