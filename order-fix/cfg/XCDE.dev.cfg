#Baxter Staging Connection Parameters: 
#
#Order Gateway:
#IP address: 217.112.145.82 
#Order Handler port (TCP): 3969 
#TargetCompID: BAXTERtest
#FIX Versions: 4.2 / 4.4 / 5.0 / FIXT1.1
#
#Market Data Gateway:
#IP address: 217.112.145.82 
#TCP Port 3968 or port  3967
#TargetCompID: BAXTERtest 
#FIX Versions: 4.2 / 5.0 / FIXT1.1
