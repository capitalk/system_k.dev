SenderCompID=GFS
TargetCompID=BAXTERtest
SocketConnectHost=217.112.145.82
ResetOnLogon=Y
#SocketConnectPort=3969
SocketConnectPort=4000
HeartBtInt=30
Password=5x
SendPasswordInRawData=Y 
MIC=XCDE.dev
ResetSeqNo=N
ZMQBindAddressIn=tcp://127.0.0.1:10027
OrderListenerAddr="tcp://127.0.0.1:9998"

# Additional FIX tags that may need to be defined
HandlInst21=2
Account1=
